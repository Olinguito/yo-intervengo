<template><require from="../icon/yi-icon"></require><header><figure click.delegate="openDetail()" title="Mas informacion ..." style="background-image:url(${report.photo})" class="title"><figcaption><h1 if.bind="report.title">${report.title}</h1><h1 if.bind="!report.title" class="empty"></h1><h2>${report.category.name}</h2></figcaption></figure><figure click.delegate="centerMarker()" title="Mostrar en el mapa" class="category"><yi-icon icon="${report.category.icon}"></yi-icon></figure></header><p if.bind="report.description" class="description">${report.description}</p><p if.bind="!report.description" class="description empty"></p><footer><button>Respaldar<yi-icon icon="hand"></yi-icon></button><output title="${report.supporters} Respaldos">${report.supporters}</output></footer></template>
