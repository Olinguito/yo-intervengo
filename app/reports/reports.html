<template><require from="yi/elements/card/yi-card"></require><require from="yi/elements/card/yi-card-list"></require><require from="./search-filter"></require><section id="map-area"><leaflet-map latitude.two-way="map.center.lat" longitude.two-way="map.center.lng" zoom.two-way="map.zoom" options.bind="mapConf" tileserver.bind="mapConf.tiles"><yi-marker marker="marker" repeat.for="report of reports | search:query" latitude.bind="report.location.lat" longitude.bind="report.location.lng" icon.bind="report.category.icon" click.delegate="$parent.highlightReportCard(report)" class="${report.typeName == 'request'?'alt':''}"></yi-marker></leaflet-map></section><router-view id="${activeSubSection}"></router-view><yi-card-list order.bind="sort"><yi-card repeat.for="report of reports | search:query | sort:sort" report.bind="report" class="${report.typeName} ${report == $parent.activeReport ? 'selected': ''}"></yi-card></yi-card-list></template>
