<template id="yi/about/about.html!view"><core-toolbar>Acerca de</core-toolbar><p class="text">Reportar y solicitar una obra pública nunca fue tan fácil. Con  Yo Intervengo puedes hacer un reporte de una falla en el alcantarillado, un hueco sobre la vía, la existencia de un elefante blanco o cualquier otro problema que afecte a tu comunidad. Yo Intervengo también te permitirá interactuar con tus vecinos y respaldar la solicitud de la construcción de una obra pública. ¡Empieza a reportar y respaldar con Yo Intervengo para hacer más visibles los problemas de tu comunidad! <br><br>Este proyecto fue desarrollado con ♥ desde Bogotá - Colombia por:<br><br>OLINGUITO<br><br>Daniel Olano | Fullstack Dev<br>Jorge Ovalle | Mobile Dev<br>Roberto Sarmiento Jalkh | UX UI<br>Daniel Suárez Pérez | Data Journalist<br><br>Gracias al apoyo de:</p><ul class="logos"><li><img src="assets/wbi_logo.jpg" alt=""></li><li><img src="assets/hl_logo.jpg" alt=""></li><li><img src="assets/icfj_logo.png" alt=""></li><li><img src="assets/sl_logo.png" alt=""></li></ul></template>
<template id="yi/app.html!view"><require from="yi/elements/icon/yi-icon"></require><paper-drawer-panel ref="drawer"><nav drawer="drawer" class="${navOpened?'opened':''}"><header click.trigger="toggleNav()" class="tool-bar"><yi-icon icon="menu" animate.bind="router.isNavigating || http.isRequesting"></yi-icon></header><!-- list of sections links--><a click.delegate="showLogin()" if.bind="!user.isLoggedIn"><yi-icon icon="profile"></yi-icon><i>Entrar</i></a><a href="#/profile" if.bind="user.isLoggedIn" class="${activeRoute=='profile'?'active':''}"><yi-icon icon="profile"></yi-icon><i>Mi Perfil</i></a><a repeat.for="route of router.navigation" href.bind="route.href" class="${route.isActive?'active':''}"><yi-icon icon.bind="route.config.name" title.bind="route.config.text"></yi-icon><i>${route.config.text}</i></a></nav><router-view main="main" flex="flex" id="${activeRoute}"></router-view></paper-drawer-panel><dialog id="beta" ref="betaDialog"><button click.trigger="betaDialog.close()" class="close"><yi-icon icon="close"></yi-icon></button><yi-icon icon="construction"></yi-icon><p>Esta versión <strong>Beta</strong> no tiene todas las funciones disponibles.</p><p>Escríbenos tus dudas, comentarios, ¡e ideas! a<a href="mailto:olinguito.lab@gmail.com?subject=Yo Intervengo">olinguito.lab@gmail.com</a></p></dialog><compose view-model="yi/shared/login-dialog" compose.ref="login"></compose></template>
<template id="yi/elements/card/yi-card-list.html!view"><require from="yi/elements/card/yi-card"></require><require from="yi/elements/icon/yi-icon"></require><require from="./report-sorting"></require><header class="sort"><button repeat.for="o of orderOptions" title.bind="o.title" click.trigger="$parent.select(o)" class="${$parent.order==o.name ? 'active' : ''}"><yi-icon icon.bind="o.icon"></yi-icon></button></header><section><div repeat.for="report of reports | sort:order" class="card-highlight ${report == $parent.active ? 'active': ''} ${report.typeName}"><yi-card report.bind="report" on-select.call="$parent.cardSelected($event)" class="${report.typeName}"></yi-card></div><p if.bind="reports.length===0">Sin reportes para mostrar</p></section></template>
<template id="yi/elements/card/yi-card.html!view"><require from="../icon/yi-icon"></require><header><figure click.trigger="openDetail()" title="Mas informacion ..." style.bind="photoCover" class="title"><figcaption><h1 if.bind="report.title">${report.title}</h1><h1 if.bind="!report.title" class="empty"></h1><h2>${report.category.name}</h2></figcaption></figure><figure click.trigger="onSelect(report)" title="Mostrar en el mapa" class="category"><yi-icon icon="${report.category.icon}"></yi-icon></figure></header><p if.bind="report.description" class="description">${report.description}</p><p if.bind="!report.description" class="description empty"></p><footer><button click.delegate="support()" disabled.bind="supportBtnDisabled">${supportText}<yi-icon icon="hand"></yi-icon></button><output title="${report.supportersCount} Respaldos">${report.supportersCount}</output></footer></template>
<template id="yi/elements/controls/yi-photo-button.html!view"><require from="../selector/yi-button"></require><yi-button icon="picture" title="${title}" click.trigger="inputFile.click()"></yi-button><input type="file" accept="image/jpeg, image/png" change.trigger="fileChosen()"></template>
<template id="yi/elements/controls/yi-tab.html!view"><yi-icon icon.bind="icon" if.bind="icon"></yi-icon><content></content></template>
<template id="yi/elements/controls/yi-tabs.html!view"><content select="yi-tab"></content><div id="tip" css="transform: translateX(${tipPosition}) rotate(45deg)"></div></template>
<template id="yi/elements/form/responsive-form.html!view"><require from="yi/elements/selector/yi-button"></require><div id="form-sections"><div class="section lest"><content select="section.left"></content></div><div class="section right"><content select="section.right"></content></div></div><nav class="mobile"><button click.delegate="prev()" disabled.bind="currStep==0">anterior</button><button click.delegate="next()" if.bind="!inLastStep">siguiente</button><button click.delegate="done()" if.bind="inLastStep">guardar</button></nav><nav class="desktop"><yi-button click.delegate="done()" title="Guardar"></yi-button></nav></template>

<template id="yi/error/error.html!view"><core-toolbar>${error.title}</core-toolbar><p>${error.desc}</p></template>
<template id="yi/profile/profile.html!view"><require from="yi/elements/controls/yi-tabs"></require><require from="yi/elements/controls/yi-tab"></require><require from="yi/elements/icon/yi-icon"></require><nav></nav><yi-cover></yi-cover><main><section class="info"><div class="content"><h1>${user.profile.username}</h1><p>${user.profile.email}</p></div><figure><yi-icon icon="profile"></yi-icon></figure></section><section class="actions"><yi-tabs selected.bind="tab"><yi-tab icon="close">Creados</yi-tab><yi-tab icon="hand">Respaldados</yi-tab></yi-tabs><div id="own-reports" if.bind="tab==0" class="action"><p if.bind="user.profile.reports.length==0">No has creado ningún reporte</p><ul if.bind="user.profile.reports.length>0"><li repeat.for="r of user.profile.reports" click.delegate="$parent.open(r)" class="report-mini"><h3>${r.title}</h3><p>${r.category.name}</p><yi-icon icon.one-time="r.category.icon" class="${r.type?'complain':'request'}"></yi-icon></li></ul></div><div id="supported-reports" if.bind="tab==1" class="action"><p if.bind="user.profile.supported.length==0">No has soportado ningún reporte</p><ul if.bind="user.profile.supported.length>0"><li repeat.for="r of user.profile.supported" click.delegate="$parent.open(r)" class="report-mini"><h3>${r.title}</h3><p>${r.category.name}</p><yi-icon icon.one-time="r.category.icon" class="${r.type?'complain':'request'}"></yi-icon></li></ul></div></section></main></template>
<template id="yi/reports/report-detail.html!view"><require from="yi/elements/controls/yi-tabs"></require><require from="yi/elements/controls/yi-tab"></require><require from="yi/elements/marker/yi-marker"></require><require from="yi/elements/icon/yi-icon"></require><nav><div class="container"><button><yi-icon icon="close" click.delegate="close()"></yi-icon></button></div></nav><yi-cover><img src.bind="cover"></yi-cover><main><section class="detail"><article><h1>${report.title}</h1><p class="category">${report.category.name}</p><p class="address">${'Sin dirección exacta'}</p><p class="description">${report.description}</p><ul class="stats"><li class="backed"><button title="Respaldar" class="indicator"><yi-icon icon="hand"></yi-icon></button><output title="${report.supportersCount} respaldos">${report.supportersCount}</output></li><li class="shared"><button title="Compartir" click.delegate="share.showModal()" class="indicator"><yi-icon icon="share"></yi-icon></button><output title="Compartido ${0} veces">0</output></li><li class="commented"><span title="Comentarios" class="indicator"><yi-icon icon="comment"></yi-icon></span><output title="0 comentarios">0</output></li><li class="status"><span title="Estado" class="indicator"><yi-icon icon="status-reported"></yi-icon></span><output>Reportado</output></li></ul></article><mgl-map ref="map" lat.bind="report.location.lat" lng.bind="report.location.lng" zoom="17" options.bind="mainMap.config"><div marker="marker" lat.bind="report.location.lat" lng.bind="report.location.lng"><yi-marker icon.bind="report.category.icon" class="${report.type==0?'alt':''}"></yi-marker></div></mgl-map></section><section class="photos"><ul><li repeat.for="pic of report.pictures.slice(0,4)" class="pic"><img src.bind="pic.thumbUrl" alt=""></li><li repeat.for="pic of arrayFrom(4 - report.pictures.length)" class="pic"><yi-icon icon="picture"></yi-icon></li></ul></section><section class="actions"><yi-tabs selected.bind="tab"><yi-tab icon="paper">Historial</yi-tab><yi-tab icon="link">Enlaces</yi-tab></yi-tabs><div id="history" if.bind="tab==0" class="action"><p>Ningún hito se ha registrado en este reporte</p></div><div id="links" if.bind="tab==1" class="action"><p>Ningun enlace se ha añadido a este reporte</p></div></section></main><dialog id="share" ref="share"><button click.trigger="share.close()" class="close"><yi-icon icon="close"></yi-icon></button><yi-icon icon="share"></yi-icon><p>La función de compartir está deshabilitada por el momento.</p></dialog></template>
<template id="yi/reports/report-main.html!view"><require from="yi/elements/search/yi-search-tool"></require><require from="yi/elements/selector/yi-selector"></require><require from="yi/elements/selector/yi-button"></require><require from="yi/elements/marker/yi-marker"></require><require from="./converters/search-filter"></require><yi-search-tool query.bind="$parent.query"></yi-search-tool><mgl-map id="map" ref="mapElement" lat.two-way="map.lat" lng.two-way="map.lng" zoom.two-way="map.zoom" options.bind="map.config"><div marker="marker" lat.bind="report.location.lat" lng.bind="report.location.lng" repeat.for="report of reports | search:query"><yi-marker icon.bind="report.category.icon" click.trigger="$parent.$parent.list.yiCardList.highlight(report)" title="${report.title}" class="${report.typeName == 'request'?'alt':''}"></yi-marker></div></mgl-map><div class="tool-bar bottom"><yi-button title="Ubicarme en el mapa" icon="location" click.delegate="map.center()" class="${map.locating?'loading':''}"></yi-button><yi-selector on-select.call="newReport($event)"><yi-button title="Nueva Petición" value="request" icon="request" click.delegate="$parent.selectorType='request'" class="request"><yi-button title.bind="cat.name" value="${cat.slug}" icon="${cat.icon}" repeat.for="cat of categories" class="request"><yi-button title.bind="subcat.name" value="${subcat.slug}" icon="${subcat.icon}" repeat.for="subcat of cat.categories" class="request"></yi-button></yi-button></yi-button><yi-button title="Nueva Queja" value="complain" icon="complain" click.delegate="$parent.selectorType='complain'" class="complain"><yi-button title.bind="cat.name" value="${cat.slug}" icon="${cat.icon}" repeat.for="cat of categories" class="complain"><yi-button title.bind="subcat.name" value="${subcat.slug}" icon="${subcat.icon}" repeat.for="subcat of cat.categories" class="complain"></yi-button></yi-button></yi-button></yi-selector></div></template>
<template id="yi/reports/report-new.html!view"><require from="yi/elements/controls/yi-photo-button"></require><require from="yi/elements/selector/yi-button"></require><require from="yi/elements/marker/yi-marker"></require><require from="yi/elements/icon/yi-icon"></require><nav><button click.delegate="router.navigateBack()"><yi-icon icon="close"></yi-icon></button></nav><form ref="reportForm" class="${report.typeName}"><div class="flex"><section tabindex="1" class="info"><figure><yi-icon icon="${report.category.icon}"></yi-icon></figure><h2>${report.category.parent.name}</h2><h3>${report.category.name}</h3><p>Crea un título y describe tu denuncia,
asegurate de no crear un reporte repetido.</p><input placeholder="Título" tabindex="2" autofocus="autofocus" value.bind="report.title" required="required"><textarea placeholder="Descripción" tabindex="2" value.bind="report.description" required="required"></textarea></section><section tabindex="1" class="photo"><h2>Añade una fotografía a tu reporte</h2><p>Inserta una fotografía descriptiva del problema
que quieres evidenciar.</p><figure ref="photoArea"><yi-photo-button title="buscar foto" filechange.call="photoSelected($event)" tabindex="2"></yi-photo-button></figure></section></div><div tabindex="1" class="flex"><section class="address"><p>Debes indicar una dirección aproximada y ubicar 
el pin en el sitio correspondiente a tu denuncia.</p><input placeholder="Cidudad/Municipio" tabindex="2" value.bind="report.address.city"><input placeholder="Dirección" tabindex="2" value.bind="report.address.street"></section><section class="map"><mgl-map lat.two-way="report.location.lat" lng.two-way="report.location.lng" zoom="16" options.bind="map.config"><yi-marker icon="${report.category.icon}" class="${report.type==0?'alt':''}"></yi-marker></mgl-map></section></div><footer><aside><div repeat.for="error of errors" class="error">${error}</div></aside><yi-button icon="check" title="Publicar denuncia" click.delegate="saveReport()" class="save"></yi-button><yi-button icon="plus" title="Cancelar" click.delegate="router.navigateBack()" class="cancel"></yi-button></footer></form></template>
<template id="yi/reports/reports.html!view"><require from="yi/elements/card/yi-card-list"><require from="yi/elements/icon/yi-icon"></require></require><require from="./converters/search-filter"></require><router-view id="${activeSubSection}"></router-view><yi-card-list ref="list" reports.bind="reports | search:query"></yi-card-list></template>
<template id="yi/shared/login-dialog.html!view"><require from="yi/elements/icon/yi-icon"></require><require from="yi/elements/controls/yi-tabs"></require><require from="yi/elements/controls/yi-tab"></require><dialog id="login" ref="dialog"><button click.delegate="dialog.close()" class="close"><yi-icon icon="close"></yi-icon></button><yi-tabs selected.bind="tab" seamless="seamless"><yi-tab>Iniciar</yi-tab><yi-tab>Regístrate</yi-tab></yi-tabs><form if.bind="tab==0" method="dialog" submit.delegate="login()" class="login"><input type="text" value.bind="data.username" placeholder="Nombre de usuario" required="required" autofocus="autofocus"><input type="password" value.bind="data.password" placeholder="Contraseña" required="required"><p repeat.for="err of loginErrors" class="errors">${err}</p><button disabled.bind="loading">${loading ? 'Cargando' : 'Iniciar'}</button></form><form if.bind="tab==1" method="dialog" submit.delegate="register()" class="register"><input type="text" value.bind="data.username" pattern="[A-Za-z0-9\S]{1,15}" placeholder="Nombre de usuario" required="required" autofocus="autofocus"><input type="email" value.bind="data.email" placeholder="Correo electrónico" required="required"><input type="password" value.bind="data.password" placeholder="Contraseña" required="required"><p repeat.for="err of registerErrors" class="errors">${err}</p><button disabled.bind="loading">${loading ? 'Cargando' : 'Regístrate'}</button><p>Al registrarte estas aceptando nuestros términos y condiciones de servicio</p></form></dialog></template>
<template id="yi/stats/stats.html!view"><core-toolbar>Statistics</core-toolbar></template>
<template id="yi/wiki/wiki.html!view"><core-toolbar>Wiki</core-toolbar></template>
